<h1>аль-Каусар (Изобилие)</h1>	</p>
<p>Во имя Аллаха, Милостивого, Милосердного!</p>
<p>1. Мы даровали тебе аль-Каусар (бесчисленные блага, в том числе одноименную реку в Раю).</p>
<p>2. Посему совершай намаз ради своего Господа и закалывай жертву.</p>
<p>3. Воистину, твой ненавистник сам окажется безвестным.</p>
