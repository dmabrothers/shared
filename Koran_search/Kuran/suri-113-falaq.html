<h1>аль-Фаляк (Рассвет)</h1>	</p>
<p>Во имя Аллаха, Милостивого, Милосердного!</p>
<p>1. Скажи: «Прибегаю к защите Господа рассвета</p>
<p>2. от зла того, что Он сотворил,</p>
<p>3. от зла мрака, когда он наступает,</p>
<p>4. от зла колдуний, поплевывающих на узлы,</p>
<p>5. от зла завистника, когда он завидует».</p>
