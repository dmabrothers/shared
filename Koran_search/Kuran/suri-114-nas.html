<h1>ан-Нас (Люди)</h1>	</p>
<p>Во имя Аллаха, Милостивого, Милосердного!</p>
<p>1. Скажи: «Прибегаю к защите Господа людей,</p>
<p>2. Царя людей,</p>
<p>3. Бога людей,</p>
<p>4. от зла искусителя отступающего (или сжимающегося) при поминании Аллаха,</p>
<p>5. который наущает в груди людей</p>
<p>6. от джиннов и людей».</p>
