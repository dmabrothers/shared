<h1>ан-Наср (Помощь)</h1>	</p>
<p>Во имя Аллаха, Милостивого, Милосердного!</p>
<p>1. Когда придет помощь Аллаха и настанет победа,</p>
<p>2. когда ты увидишь, как люди толпами обращаются в религию Аллаха,</p>
<p>3. восславь же хвалой Господа своего и попроси у Него прощения. Воистину, Он — Принимающий покаяния.</p>
