<h1>аль-Маун (Мелочь)</h1>	</p>
<p>Во имя Аллаха, Милостивого, Милосердного!</p>
<p>1. Видел ли ты того, кто считает ложью воздаяние?</p>
<p>2. Это — тот, кто гонит сироту</p>
<p>3. и не побуждает накормить бедняка.</p>
<p>4. Горе молящимся,</p>
<p>5. которые небрежны к своим намазам,</p>
<p>6. которые лицемерят</p>
<p>7. и отказывают даже в мелочи!</p>
