<h1>Курайш (Курейшиты)</h1>	
<p>Во имя Аллаха, Милостивого, Милосердного!</p>
<p>1. Ради единения курейшитов,</p>
<p>2. единения их во время зимних и летних поездок.</p>
<p>3. Пусть же они поклоняются Господу этого Дома (Каабы),</p>
<p>4. Который накормил их после голода и избавил их от страха.</p>
