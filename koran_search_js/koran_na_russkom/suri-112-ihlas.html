<h1>аль-Ихляс (Очищение веры)</h1>	
<p>Во имя Аллаха, Милостивого, Милосердного!</p>
<p>1. Скажи: «Он — Аллах Единый,</p>
<p>2. Аллах Самодостаточный.</p>
<p>3. Он не родил и не был рожден,</p>
<p>4. и нет никого равного Ему».</p>
